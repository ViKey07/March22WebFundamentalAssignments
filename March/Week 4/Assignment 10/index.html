<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i0.wp.com/aspaceforphotography.com/wp-content/uploads/2017/11/f2637562392edd24809a100a0211e6f8-symbols-design-logo-icon-design.jpg?ssl=1" alt="Apple logo">
        </div>
        <div class="cfrm">
            <h1>Create an Account</h1><br>
            <p id="alt">Already have an account? <a href="">Sign In</a></p>
            <div class="form">
                <br>
                <label for="fname">First Name :</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your First Name">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="lname">Last Name :</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your Last Name">
                <br>
                <br>
                <br>
                <label for="mail">Enter Email Address :</label>
                <input type="email" id="mail" name="mail" placeholder="Enter your Email">
                <br>
                <br>
                <br>
                <label for="pwd">Enter Password :</label>
                <input type="password" id="pwd" name="pwd" placeholder="pwd">
                <br>
                <br>
                <br>
                <label for="bd">Date of Birth</label>
                <input type="date" id="bd" name="bd">
                <br>
                <br>
                <p>By Clicking Create an Account, I agree that I have read and accepted the Terms of use and Privacy Policy</p>
                <br>
                <button id="btn">Create Account</button>
                <br>
                <br>

            </div>
        </div>
    </div>
</body>
</html>
